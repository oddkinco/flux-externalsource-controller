# fx-controller deployment for integration testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fx-controller-manager
  namespace: fx-system
  labels:
    app.kubernetes.io/name: fx-controller
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fx-controller
      app.kubernetes.io/component: manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fx-controller
        app.kubernetes.io/component: manager
    spec:
      serviceAccountName: fx-controller-manager
      containers:
      - name: manager
        # Use a test image or build from source
        image: fx-controller:test
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        - --log-level=debug
        env:
        - name: STORAGE_BACKEND
          value: "memory"
        - name: HTTP_TIMEOUT
          value: "30s"
        - name: TRANSFORM_TIMEOUT
          value: "10s"
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      terminationGracePeriodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: fx-controller-metrics
  namespace: fx-system
  labels:
    app.kubernetes.io/name: fx-controller
    app.kubernetes.io/component: metrics
spec:
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: fx-controller
    app.kubernetes.io/component: manager