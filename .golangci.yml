version: "2"

run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - unconvert
    - unparam
    - unused

issues:
  exclude-rules:
    - path: api/
      linters:
        - lll
    - path: internal/
      linters:
        - dupl
        - lll
  exclude-dirs:
    - third_party
    - builtin
    - examples
