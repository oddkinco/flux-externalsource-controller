{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "flux-externalsource-controller.clusterRoleName" . }}
  labels:
    {{- include "flux-externalsource-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - source.flux.oddkin.co
  resources:
  - externalsources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - source.toolkit.fluxcd.io
  resources:
  - externalartifacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - source.flux.oddkin.co
  resources:
  - externalsources/finalizers
  verbs:
  - update
- apiGroups:
  - source.flux.oddkin.co
  resources:
  - externalsources/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - source.toolkit.fluxcd.io
  resources:
  - externalartifacts/status
  verbs:
  - get
  - patch
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "flux-externalsource-controller.clusterRoleBindingName" . }}
  labels:
    {{- include "flux-externalsource-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "flux-externalsource-controller.clusterRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "flux-externalsource-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "flux-externalsource-controller.leaderElectionRoleName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flux-externalsource-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "flux-externalsource-controller.leaderElectionRoleBindingName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flux-externalsource-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "flux-externalsource-controller.leaderElectionRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "flux-externalsource-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}