# ExternalArtifact CRD for integration testing
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: externalartifacts.source.flux.oddkin.co
spec:
  group: source.flux.oddkin.co
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required: [url, revision]
            properties:
              url:
                type: string
                format: uri
              revision:
                type: string
              metadata:
                type: object
                additionalProperties:
                  type: string
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
              observedGeneration:
                type: integer
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: externalartifacts
    singular: externalartifact
    kind: ExternalArtifact